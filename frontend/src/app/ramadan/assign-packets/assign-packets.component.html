<mat-dialog-content class="dialog-container">

    <div class="row mb-3">
        <div class="col">
            <h6 class="title">{{'ASSIGN_PACKETS' | translate}}<br></h6>
        </div>
        <div class="col-auto align-self-center">
            <!-- <a *ngIf="!!this.currentId" (click)="delete()" class="small">{{'DELETE' | translate}}</a> -->
        </div>
    </div>
    
    <div class="row mb-3">
        <form [formGroup]="assignPacketForm">
                      
              <!-- Date Picker -->
              <div class="form-group form-floating mb-3">
                <input type="date" class="form-control" id="date" placeholder="Date" formControlName="date">
                <label for="date">{{ 'DATE' | translate }}</label>
              </div>
          
              <!-- Token (Number Input) -->
              <div class="form-group form-floating mb-3">
                <input type="number" class="form-control" id="token" placeholder="Token" formControlName="token">
                <label for="token">{{ 'TOKEN' | translate }}</label>
              </div>
          
              <!-- Packets (Number Input) -->
              <div class="form-group form-floating mb-3">
                <input type="number" class="form-control" id="packets" placeholder="Packets" formControlName="packets">
                <label for="packets">{{ 'PACKETS' | translate }}</label>
              </div>
        </form>
    </div>
    
    <div class="row mb-4">
        <div class="col-12">
            <button class="btn btn-default btn-lg shadow-sm w-100"  (click)="submit()">
                {{'SAVE' | translate}}
            </button>
        </div>
    </div>

  </mat-dialog-content>
