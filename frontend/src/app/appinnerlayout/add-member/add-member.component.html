<div class="row mb-3">
    <div class="col">
        <h6 class="title">{{'DETAILS' | translate}}<br></h6>
    </div>
    <div class="col-auto align-self-center">
        <a *ngIf="!!this.currentId" (click)="delete()" class="small">{{'DELETE' | translate}}</a>
    </div>
</div>

<div class="row mb-3">
    <form [formGroup]="memberForm">
        
        <!-- First Name -->
        <div class="form-group form-floating mb-3"
            [class.is-valid]="memberForm.controls['firstname'].valid && (memberForm.controls['firstname'].dirty || memberForm.controls['firstname'].touched)"
            [class.is-invalid]="memberForm.controls['firstname'].invalid && (memberForm.controls['firstname'].dirty || memberForm.controls['firstname'].touched)">
            <input type="text" class="form-control" id="firstname" placeholder="First Name" formControlName="firstname">
            <label for="firstname">{{ 'FIRST_NAME' | translate }}</label>
        </div>

        <!-- Last Name -->
        <div class="form-group form-floating mb-3"
            [class.is-valid]="memberForm.controls['lastname'].valid && (memberForm.controls['lastname'].dirty || memberForm.controls['lastname'].touched)"
            [class.is-invalid]="memberForm.controls['lastname'].invalid && (memberForm.controls['lastname'].dirty || memberForm.controls['lastname'].touched)">
            <input type="text" class="form-control" id="lastname" placeholder="Last Name" formControlName="lastname">
            <label for="lastname">{{ 'LAST_NAME' | translate }}</label>
        </div>

        <!-- Phone Number -->
        <div class="form-group form-floating mb-3"
            [class.is-valid]="memberForm.controls['phone_number'].valid && (memberForm.controls['phone_number'].dirty || memberForm.controls['phone_number'].touched)"
            [class.is-invalid]="memberForm.controls['phone_number'].invalid && (memberForm.controls['phone_number'].dirty || memberForm.controls['phone_number'].touched)">
            <input type="text" class="form-control" id="phone_number" placeholder="Phone Number" formControlName="phone_number">
            <label for="phone_number">{{ 'PHONE_NUMBER' | translate }}</label>
        </div>

        <!-- Email -->
        <div class="form-group form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
            <label for="email">{{ 'EMAIL' | translate }}</label>
        </div>

        <!-- Birthday -->
        <div class="form-group form-floating mb-3">
            <input type="date" class="form-control" id="birthday" placeholder="Birthday" formControlName="birthday">
            <label for="birthday">{{ 'BIRTHDAY' | translate }}</label>
        </div>

        <!-- Address -->
        <div class="form-group form-floating mb-3">
            <input type="text" class="form-control" id="address" placeholder="Address" formControlName="address">
            <label for="address">{{ 'ADDRESS' | translate }}</label>
        </div>

        <!-- Notes -->
        <div class="form-group form-floating mb-3">
            <textarea class="form-control" id="notes" placeholder="Notes" formControlName="notes"></textarea>
            <label for="notes">{{ 'NOTES' | translate }}</label>
        </div>



        <!-- Halka -->
        <div class="form-group form-floating mb-3">
            <input type="text" class="form-control" id="halka" placeholder="Halka" formControlName="halka">
            <label for="halka">{{ 'HALKA' | translate }}</label>
        </div>

        <!-- Masjid -->
        <div class="col-12 col-md-6 col-lg-4 mb-3">
            <div class="form-group form-floating">
                <select class="form-control form-select" id="masjid" formControlName="masjid">
                    <option value="" disabled selected>{{'SELECT_MASJID' | translate}}</option>
                    <option *ngFor="let masjid of masjidList" [value]="masjid.id">{{masjid.name}}</option>
                </select>
                <label for="masjid">{{ 'MASJID' | translate }}</label>
            </div>
        </div>


        <!-- Photo -->
        <div class="form-group mb-3">
            <input type="file" class="form-control" id="photo" formControlName="photo">
            <label for="photo">{{ 'PHOTO' | translate }}</label>
        </div>


        <!-- Photo -->
        <div class="form-group mb-3">
            <input type="file" class="form-control" id="photo" formControlName="photo">
            <label for="photo">{{ 'DOCUMENT' | translate }}</label>
        </div>
    </form>
</div>

<div class="row mb-4">
    <div class="col-12">
        <button (click)="onSubmit()" class="btn btn-default btn-lg shadow-sm w-100">
            {{'SAVE' | translate}}
        </button>
    </div>
</div>
