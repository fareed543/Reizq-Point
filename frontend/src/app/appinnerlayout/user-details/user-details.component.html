<div class="row mb-3">
    <div class="col">
        <h6 class="title">Details<br>
        </h6>
    </div>
    <div class="col-auto align-self-center" *ngIf="userInfo.id == 1">
        <a *ngIf="!!this.currentId" class="small" (click)="delete()">Delete</a>

    </div>
</div>

<form [formGroup]="profileForm">
    <div class="row h-100 mb-4">

        
        <div class="col-12 col-md-6 col-lg-4 mb-3" *ngIf="userInfo.id == 1">
            <div class="form-group form-floating">
              <select formControlName="id_customer_type" class="form-control">
                <option selected value="">Select</option>
                <option *ngFor="let type of customerTypes" [value]="type.id_customer_type">
                  {{ type.name }}
                </option>
              </select>
              <label class="form-control-label" for="gender">Customer Type</label>
            </div>
          </div>

        <div class="col-12 col-md-6 col-lg-4 mb-3">
            <div class="form-group form-floating">
                <input type="text" class="form-control" id="firstname" formControlName="firstname">
                <label class="form-control-label" for="firstname">Firstname *</label>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 mb-3">
            <div class="form-group form-floating">
                <input type="text" class="form-control" id="lastname" formControlName="lastname">
                <label class="form-control-label" for="lastname">Lastname *</label>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 mb-3">
            <div class="form-group form-floating">
                <select formControlName="gender" class="form-control">
                    <option selected value="">Select</option>
                    <option value="f">Female</option>
                    <option value="m">Male</option>
                </select>
                <label class="form-control-label" for="gender">Gender</label>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 mb-3">
            <div class="form-group form-floating">
                <input type="text" class="form-control" id="username" formControlName="username">
                <label class="form-control-label" for="username">Username</label>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 mb-3">
            <div class="form-group form-floating">
                <input type="file" class="form-control" id="image" formControlName="image">
                <label class="form-control-label" for="image">Image</label>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 mb-3">
            <div class="form-group form-floating">
                <input type="email" class="form-control" id="email" formControlName="email">
                <label class="form-control-label" for="email">Email </label>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 mb-3">
            <div class="form-group form-floating">
                <input type="password" class="form-control" id="password" formControlName="password">
                <label class="form-control-label" for="password">Password</label>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 mb-3">
            <div class="form-group form-floating">
                <input type="text" class="form-control" id="pincode" placeholder="" formControlName="pincode" (input)="onPincodeEntered()">
                <label class="form-control-label" for="address">{{'Pincode' | translate}}</label>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 mb-3">
            <div class="form-group form-floating">
                <input type="text" class="form-control" id="address" formControlName="address">
                <label class="form-control-label" for="address">Address</label>
            </div>
        </div>
       
        <div class="col-12 col-md-6 col-lg-4 mb-3">
            <div class="form-group form-floating">
                <select class="form-control form-select" id="masjid" formControlName="masjid">
                    <option value="" disabled selected>{{'SELECT_MASJID' | translate}}</option>
                    <option *ngFor="let masjid of masjidList" [value]="masjid.id">{{masjid.name}}</option>
                </select>
                <label for="masjid">{{ 'MASJID' | translate }}</label>
            </div>
        </div>
        
        

        <div class="col-12 col-md-6 col-lg-4 mb-3">
            <div class="form-group form-floating">
                <input type="text" class="form-control" id="landmark" formControlName="landmark">
                <label class="form-control-label" for="landmark">Landmark</label>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 mb-3">
            <div class="form-group form-floating">
                <input type="text" class="form-control" id="notes" formControlName="notes">
                <label class="form-control-label" for="notes">Notes</label>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 mb-3">
            <div class="form-group form-floating">
                <select class="form-control" id="occupation" formControlName="occupation">
                    <option value="" selected>{{ 'SELECT_OCCUPATION' | translate }}</option>
                    <option value="student">{{ 'STUDENT' | translate }}</option>
                    <option value="professional">{{ 'PROFESSIONAL' | translate }}</option>
                    <option value="worker">{{ 'WORKER' | translate }}</option>
                </select>
                <label class="form-control-label" for="occupation">{{ 'OCCUPATION' | translate }}</label>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 mb-3" *ngIf="profileForm.value.occupation === 'student'">
            <div class="form-group form-floating">
                <input type="text" class="form-control" id="college_name" formControlName="college_name">
                <label class="form-control-label" for="college_name">{{ 'COLLEGE_NAME' | translate }}</label>
            </div>
        </div>

        <!-- Show Company Name if occupation is NOT 'Student' -->
        <div class="col-12 col-md-6 col-lg-4 mb-3"
            *ngIf="profileForm.value.occupation !== 'student' && profileForm.value.occupation">
            <div class="form-group form-floating">
                <input type="text" class="form-control" id="company_name" formControlName="company_name">
                <label class="form-control-label" for="company_name">{{ 'COMPANY_NAME' | translate }}</label>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 mb-3"
            *ngIf="profileForm.value.occupation !== 'student' && profileForm.value.occupation">
            <div class="form-group form-floating">
                <input type="text" class="form-control" id="designation" formControlName="designation">
                <label class="form-control-label" for="designation">{{ 'Designation' | translate }}</label>
            </div>
        </div>

        
    </div>
</form>



<div class="row mb-4">
    <div class="col-12 ">
        <button (click)="onSubmit()" class="btn btn-default btn-lg shadow-sm w-100">
            Save
        </button>
    </div>
</div>
